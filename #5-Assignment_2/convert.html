<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currecncy Converter</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <nav class="my_nav">
      <a href="index.html">Home</a>
      <a href="convert.html">Currency Converter</a>
      <a href="quiz.html">Quiz</a>
    </nav>

    <div class="currency_container">
      <h2 class="currency_text">Convert BDT to USD and EUR</h2>

      <div class="currency_inputs">
        <div class="currency_input">
            <input oninput="currency_converter()" id='bdt' type="text" placeholder="BDT" /> 
            <h2>BDT</h2>
        </div>
        <p>Equals To</p>
        <div class="result">
            <div class="currency_input">
                <input id = 'usd' type="text" placeholder="USD" /> 
                <h2>USD</h2>
            </div>
            <div class="currency_input">
                <input id='eur' type="text" placeholder="EUR" style="margin-left: 4px;">
                <h2>EUR</h2>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
